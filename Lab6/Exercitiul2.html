<script>
	let str;
	let index;
	function remove_string(str, index){    
  		  let rezultat=str.substring(0, index) + str.substring(index+1);
  			return rezultat;
	}
	console.log(remove_string("hi there!",1));
	console.log(remove_string("hi there!",5));

</script>
