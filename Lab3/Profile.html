<html>
	<head>
		<title>Log in</title>
		<link rel="stylesheet" href="Profile.css">
	</head>
	<body>
		<form class="box" >
			<input type="text" placeholder="Enter Username" name="uname" ><br><br>
			<input type="email" placeholder="Enter Email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ><br><br>
			
			<input type="password" placeholder="Password" name="Password"  ><br><br>
			<input type="radio" name="gender" value="male" class="opt"> Male
			<input type="radio" name="gender" value="female" class="opt"> Female<br>
			<input type="submit" name="submit" id="button" >

		</form>
	</body>
</html>
